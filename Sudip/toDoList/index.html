
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Burnu Martial Arts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<style>
  li{
    list-style-type: decimal;
  }
  .container1{
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    width: 30%;
  }
  .text1{
    font-size: 2rem;
  }
</style>
<body>
  <div class="container-fluid container1 bg-primary ">
    <h1>To do List</h1>
   <div> <input type="text" id="newtask" placeholder="Add new task"> <button onclick="addTask()"> Add Task</button></div>
    
    <h1>Your tasks</h1>
    <div class="text-bg-success text1" id="task"></div>

  </div>
  <script>
    function addTask(){
      var enteredvalue=document.getElementById("newtask");
      var tasklist = document.getElementById("task");
      if(enteredvalue.value.trim() !==""){
        var listItem = document.createElement("li");
        listItem.innerText = enteredvalue.value;

      
      let removeButton = document.createElement("button");
      removeButton.innerText = "X";
      removeButton.classList.add("btn", "btn-danger", "btn-lg", "ms-1");
      removeButton.onclick =function(){
        tasklist.removeChild(listItem);
      }
        listItem.appendChild(removeButton);
        tasklist.appendChild(listItem);
        enteredvalue.value = "";
      }
    }
    
  </script>
</body>
</html>
